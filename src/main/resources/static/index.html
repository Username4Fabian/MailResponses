<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/resources.images/browser.ico">
    <title>Email Client</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
<div class="app">

    <flex class="flex-for-sidebars">

        <div class="sidebar-for-accounts">
            <div class="accounts-list">
                <h2>Accounts</h2>
                <ul id="account-list">
                </ul>
            </div>
        </div>


        <div class="sidebar-for-mails">
            <div class="emailDummy-list">
                <h2>Emails</h2>
                <ul id="mail-list">


                </ul>
            </div>
        </div>

    </flex>


    <div class="main">
        <div class="header">
            <h1>Email Client</h1>
        </div>
        <div class="message-list" id="message-list">
            <p>Message 1</p>
        </div>

        <div class="personTo">
            <input id="to" placeholder="To:">
            <input id="subject" placeholder="Subject:">
            <button id="gptHelp">ChatGPT Hilfe</button>
            <label class="file-input-button" id="uploadLabel">
                <input type="file" id="myFile" name="myFile" class="file-input" onclick="uploadFile()">
                <img src="resources.images/file-upload-duotone.svg" alt="Datei AuswÃ¤hlen">
            </label>
        </div>

        <div class="message-input">
            <textarea id="input" placeholder="Nachricht eingeben"></textarea>
            <button id="sendButton">Senden</button>
        </div>

    </div>
</div>
<script src="script.js"></script>
</body>
</html>
