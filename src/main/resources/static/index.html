<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Client</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
<div class="app">

    <flex class="flex-for-sidebars">

        <div class="sidebar-for-accounts">
            <div class="accounts-list">
                <h2>Accounts</h2>
                <!--<ul id="email-list"></ul>-->
            </div>
        </div>


        <div class="sidebar-for-mails">
            <div class="mail-list">
                <h2>Emails</h2>
            </div>
        </div>
    </flex>


    <div class="main">
        <div class="header">
            <h1>Email Client</h1>
        </div>
        <div class="message-list" id="message-list">
            <!-- Nachrichtenliste hier -->
        </div>

        <div class="personTo">
            <input placeholder="To:">
            <input placeholder="Subject:">
            <button>ChatGPT Hilfe</button>
            <form class="file-input-button" id="uploadForm">
                <input type="file" id="myFile" name="myFile" class="file-input" onclick="uploadFile()">
            </form>
        </div>




        <div class="message-input">
            <textarea placeholder="Nachricht eingeben"></textarea>
            <button>Senden</button>
        </div>

    </div>
</div>
<script src="script.js"></script>
</body>
</html>
